<!DOCTYPE html>

<head>
    <title>Knockout Js Practice one</title>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" type="text/javascript"></script>

</head>

<body>
    <!-- this is called view -->
    <p>First String:<input data-bind="value: firstString">
    </p>
    <p>Second String:<input data-bind="value: secondString">
    </p>
    <p>First name: <strong data-bind="text: firstString">Hi </strong></p>
    <p>Second name: <strong data-bind="text: secondString"> Are u </strong></p>
    <p>Third name: <strong data-bind="text: thirdString"> So u are </strong></p>
    <script>
        //this is called viewmodel 
        function AppViewModel() {
            this.firstString = ko.observable("Enter First String");
            this.secondString = ko.observable("Enter second String");
            this.thirdString = ko.computed(function() {
                return this.firstString() + " " + this.secondString();
            }, this);
        }

        ko.applyBindings(new AppViewModel());
    </script>

</body>
