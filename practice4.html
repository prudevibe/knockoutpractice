<!DOCTYPE html>

<head>
    <title>My forEach Knockout example</title>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" type="text/javascript"></script>
</head>

<body>

    <p>List of Courses Aviailables</p>
    <div id="listOfCourses" data-bind="foreach:courseArray">
        <li data-bind="text: $data"><span data-bind="text: $index"></span></li>

    </div>
    <div>
        <p>Enter New Course To Add Course Lib:<input data-bind="value:newCourseAdd"></p>
        <p><button data-bind="click:addCourses">Add Course</button></p>
        <p><button data-bind="click:removeCourse">Remove Course</button></p>
    </div>
</body>
<script>
    function appViewModel() {
        this.courseArray = ko.observableArray(['javascript', 'Knockoutjs', 'Backbonejs', 'HTML', 'CSS']);
        this.newCourseAdd = ko.observable();
        this.addCourses = function() {
            if (this.newCourseAdd != " ") {
                this.courseArray.push(this.newCourseAdd());
                this.newCourseAdd("");
            }

        }
        this.removeCourse = function() {
            this.courseArray.pop();
        }
    }
    var model = new appViewModel();
    ko.applyBindings(model);
</script>

</body>

</html>
